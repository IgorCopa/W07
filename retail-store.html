<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail-Store</title>
    <style>

        table{
            margin-bottom: 20px;
        }
    
        table, tr, th, td{
            border: 1px solid #000;
            border-collapse: collapse;
        }

        tr:nth-child(4), tr:nth-child(5){
            background-color: rgb(134, 221, 113);
        }

        th, td{
            padding: 5px 10px;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">Test Cases</th>
        </tr>
        <tr>
            <th>Day of the Week</th>
            <th>User Input</th>
            <th>Program Output</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>25.95</td>
            <td>27.51</td>
        </tr>
        <tr>
            <td>Tueday</td>
            <td>37.00</td>
            <td>39.22</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>53.25</td>
            <td>50.80</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>72.81</td>
            <td>77.18</td>
        </tr>
    </table>
    <input type="text" id="ipt" placeholder="Write the subtotal...">
    <button type="button" id="btn">Total</button>
    <div id="output"></div>

    <script>
    
        let btn = document.querySelector('#btn');

        function totalCalc(){
            let dayOfWeek = new Date().getDay();
            let inputElement = parseFloat(document.querySelector('#ipt').value);
            let outputDivElement = document.querySelector('#output');
            let subtotal = inputElement + (inputElement * .06);
            if((subtotal > 50 && dayOfWeek == 2) || (subtotal > 50 && dayOfWeek == 3)){
                subtotal = subtotal - (subtotal * .1);
                outputDivElement.innerHTML = subtotal.toFixed(2);
            }else{
                outputDivElement.innerHTML = subtotal.toFixed(2);
            }
            document.querySelector('#ipt').value = '';
        }

        btn.addEventListener('click', totalCalc);
    
    </script>
</body>
</html>
